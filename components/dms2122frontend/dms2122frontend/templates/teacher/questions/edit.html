{% extends "teacher.html" %}
{% from "macros/buttons.html" import button, submit_button %}
{% block contentsubheading %}Editar pregunta {% endblock %}
{% block maincontent %}
<form action="/teacher/questions/edit" method="post">

    <input type="hidden" name="questionName" value="{{ questionName }}" />
    <input type="hidden" name="id" value="{{ id }}" />
    <input type="hidden" name="redirect_to" value="{{ redirect_to }}" />
    <!-- Formulario de edicion de prreguntas -->
    <ul class="nobullet space">
        <!-- NOMBRE PREGUNTA -->
        <li>
            <label for="questionName"><strong>Nombre de la pregunta</strong></label>
            <br>
            <input type="text" name="questionName" id="" class="w100" placeholder="{{questionName}}">
        </li>

        <!-- ENUNCIADO -->
        <li>
            <label for="description"><strong>Enunciado</strong></label>
            <br>
            <textarea name="description" placeholder="{{description}}"></textarea>
        </li>

        <!-- RESPUESTAS -->
        <li>
            <label for="respuestas"><strong>Respuestas</strong></label>
            <div name="respuestas">
                <div class="space">
                    <label for="questionAnswer">Respuesta correcta</label>
                    <input type="text" name="questionAnswer" id="" class="w100" placeholder="{{questionAnswer}}">
                </div>            
                <div class="space">
                    <label for="questionAnswer2">Respuesta incorrecta 1</label>
                    <input type="text" name="questionAnswer2" id="" class="w100" placeholder="{{questionAnswer2}}">
                </div>
                <div class="space">
                    <label for="questionAnswer3">Respuesta incorrecta 2</label>
                    <input type="text" name="questionAnswer3" id="" class="w100" placeholder="{{questionAnswer3}}">
                </div>
            </div>
        </li>

        <!-- PUNTUACION -->
        <li>
            <label for="puntuation"><strong>Puntuación</strong></label><br>
            <input type="number" name="puntuation" step="0.05" value="0" min="0" placeholder="{{puntuation}}">    
        </li>

        <!-- PENALIZACION -->
        <li>
            <label for="penalty"><strong>Penalización respuesta incorrecta</strong></label><br>
            <input type="number" name="penalty" step="0.05" value="0" min="0" placeholder="{{penalty}}" >    
        </li>
    </ul>
    
    <!-- BOTONES -->
    <div class="ml35">
        {{ submit_button('bluebg', 'Save changes') }}
        {{ button('redbg', redirect_to, 'Cancel') }}
    <div>

</form>
{% endblock %}
